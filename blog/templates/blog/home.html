{% extends 'blog/base.html' %}

{% block content %}

<div class="container">
    
    {% for post in posts %}       
    <div class="card my-4">
        <div class="card-header">
            <h5 class="card-title">{{post.title}}</h5>
        </div>
        <div class="card-body">
          <p class="card-text">{{post.content}}</p>
          <small>{{post.date_posted}}</small>
        </div>
    </div>
    {% endfor %}
      
    <a href="/add_post/"><button type="button" class="btn btn-primary">Add Post</button></a>
</div>
{% endblock %}
