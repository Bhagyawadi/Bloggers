{% extends 'blog/base.html' %}


{% block content %}
<div class="container my-4">
      <form method="post" class="col-md-4">
        {% csrf_token %}
        <div class="form-group">
        <label for="title">Title : </label>
        <input type="text" class="form-control" id="title" name="title" placeholder=""><br>
        <label for="content">Add your post here : </label>
        <textarea name="content" id="content" cols="70" rows="10"></textarea><br>
        <button  class="btn btn-primary btn-lg my-2" type="submit">Post</button>
        </div>
      </form>
    </div>
{% endblock %}
